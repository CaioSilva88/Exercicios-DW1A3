<!DOCTYPE html>
<html lang = "pt-br">

    

    <head>
        <meta charset="UTF-8"/>
        <title>Exercicio 4</title>
        
          
    </head>

    <body>
        <header>
            <h1>Formulários</h1>
        </header>

        <fieldset>
            <legend>Informações Pessoais</legend>
        
        <label>Nome:
            <input type="text" name="Nome" size="15" maxlength="30"/>
        </label>
        <br>
        <label>Sobrenome:
            <input type="text" name="Sobrenome" size="15" maxlength="30"/>
        </label>
        <br>
        <label>Data de Nascimento:

            <input type="date" name="depart"/>
            

        </label>
        <br>
        <label>Sexo:
            <br>
            <input id="female"type="radio" name="gender" value="Feminino" checked="checked"/> Feminino
            <input id="male" type="radio" name="gender" value="Masculino" /> Masculino
        </label>
        <br>
        <label>Email pessoal:
            <input type="email" name="email"/>

        </label>
    </fieldset>
        <label>Qualificações
            <br>
            <input type="checkbox" name="service" value="Criativo"/>Criativo
            <input type="checkbox" name="service" value="Educado(a)"/>Educado(a)
            <input type="checkbox" name="service" value="Equipe"/>Trabalha bem em equipe
        
        </label>
        <br>
        <label>Faixa-etária
        <select name="idade">
            <option value="14>">15 à 17 anos</option>
            <option value="17>">18 à 20 anos</option>
            <option value="20>">21 à 25 anos</option>
            <option value="25>">26 à 30 anos</option>
            <option value="30+">30 anos ou mais</option>
        </select>
    </label>

        <p>Upload de currículo (PDF ou DOC)</p>
        <input type="file" name="cv"/><br>
        <input type="submit" value="Upload"/>

        <p>Pesquisa:</p>
        <input type="search" name="search" placeholder="Enter"/>
        <input type="submit" value="Search"/>

        <p>Carta de Apresentação:</p>
        <textarea name="cartaApresentacao" cols="20" rows="4">Escreva sua carta de apresentação...</textarea>

</body>

</html>
